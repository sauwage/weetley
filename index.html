<!DOCTYPE html>
<html lang="en" ng-app="weetley">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Weather online</title>
        <link href="dist/css/main.min.css" rel="stylesheet">
        <script src="src/components/angular/angular.js"></script>
        <script src="src/components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="dist/js/app.js"></script>
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container" ng-controller="weatherReport" ng-init="init()">
            <section class="tiles">
                <div class="tile-town" ng-repeat="x in townsNames">
                    <div class="remover">
                        <input type="button" value="x" class="remove-town" ng-click="removeTown(x)">
                    </div>
                    <div class="main">
                        <div class="today">
                            
                            <h1>{{x.name}}</h1>
                            <div>Temperature: {{x.temp}}</div>
                            <div></div>
                        </div>
                        <div class="forecast">
                            <h1>{{x.name}}</h1>
                            <div>Temperature: {{x.temp}}</div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="action-part">
                <div class="tab-input">
                    <form>
                        <span>Add town to the collection: </span>
                        <input class="input" type="text" autofocus placeholder="e. g. Singapore" ng-model="townToBeAdded">
                        <input class="submit" type="submit" ng-click="addTown()" value="+">
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
